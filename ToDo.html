<template name="ToDo">

    {{>loginButtons}}

    <div id="tooplate_wrapper">
        <div id="tooplate_sidebar">

            <div id="header">
                <h1>MÃ¤rkmik</h1>
            </div>

            <div id="menu">
                <ul class="navigation1">
                    <li><a href="/" class="selected menu_01">Kalender</a></li>
                    <li><a href="{{ pathFor 'ToDo' }}" class="selected menu_02">ToDo List</a></li>

                </ul>
            </div>
        </div>

        <div class="inside">
            <div class="panel" id="home" style="overflow: hidden;">
                <div class="container mainContent">
                    <div class="row">
                        <div class="span8">
                            {{> todos}}
                        </div>
                        <div class="span3 ">
                            {{> lists}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="lists">
    <ul class="lists nav nav-pills nav-stacked">
        <li><input id="listname-input" class="listname-input input-medium" type="text" placeholder="Add a List"/></li>
        {{#each lists}}
        {{> listItem}}
        {{/each}}
    </ul>
</template>


<template name="listItem">
    <li class="listItem">
        <a href="#" class="testin">{{name}} <i class='remove-list icon {{remove_list}} pull-right'></i></a>
    </li>
</template>

<template name="todos">
    <div class="page-header">
        <h1>{{list.name}} <small>TODOS</small></h1>
    </div>

    {{#if aListExists}}
    <div>
        <input class="input-xlarge" type="text" name="todo-input" id="todo-input" placeholder="Add a Todo"/>
    </div>
    {{#if itemsExist}}
    <table class="table table-striped table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <th>Todo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each todoListItems}}
        {{> todoListItem}}
        {{/each}}
        </tbody>
    </table>
    {{/if}}
    {{else}}
    <p>Please add a list to start.</p>
    {{/if}}


</template>

<template name="todoListItem">
    <tr>
        {{#if editing_todo}}
        {{#unless done}}
        <td><input class="todo-edit input-xlarge2" type="text" value="{{todoText}}" id=""/></td>
        {{else}}
        <td class="{{done_class}} todo-item-text">{{todoText}}</td>
        {{/unless}}
        {{else}}
        <td class="{{done_class}} todo-item-text">{{todoText}}</td>
        {{/if}}
        <td class="center small-cell">
            <input class="check" type="checkbox" {{done_checkbox}} />
        </td>
        <td class="center small-cell"><i class="remove-todo icon icon-remove"></i></td>
    </tr>
</template>
