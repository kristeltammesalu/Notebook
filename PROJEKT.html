<template name="lecture">
        <tr  class="accordion-toggle" data-name="{{name}}" data-id="{{_id}}">
            <td><i class="fa fa-trash removeLecture"></i></td>
            <td style="width: 70px;">{{begintime}}</td>
            <td style="width: 70px;">{{endtime}}</td>
            <td class="clickLecturename" style="width: 200px;">{{lecturename}}</td>
            <td>{{place}}</td>
            <td><span class="badge">{{countHomeworks}}</span></td>

            <td >
                <div class="btn-group">

                    <a href="#{{_id}}" class="btn btn-default addNewHomeWork fa fa-plus" data-toggle="modal" data-placement="right" title="Lisa uus kodutöö"></a>
                    <button type="button" class="btn btn-default fa fa-expand" data-toggle="collapse" data-target=".{{_id}}" data-placement="right" title="Vaata kodutöid"></button>
                </div>
            </td>
        </tr>


        {{#each homeworks}}
            <tr class="removeHomework" >
                <td class="hiddenRow homeworkRow" style="line-height: 30px;" ><div class="hiddenRow accordian-body collapse {{lectureid}} "><i class="fa fa-trash removeHomework"></i></div></td>
                <td colspan="15" class="hiddenRow homeworkRow" style="line-height: 30px;"><div class="hiddenRow accordian-body collapse {{lectureid}} ">{{homework}}</div></td>
            </tr>
        {{/each}}



    <div id="{{_id}}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Lisa uus kodutöö:</h4>
                </div>
                <div class="modal-body">

                    <input type="text" placeholder="Lisa kodutöö" class="homework">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addHomework" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>
