<head>
    <title>PROJEKT</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    {{#if currentUser}}

    {{else}}
        <div class="signIn">
            {{> signinpage}}
        </div>
    {{/if}}

</body>

<template name="signinpage">
    <div id="signInPage">
        <h1 class=signInHeader>Tere Tulemast!</h1>
        {{>loginButtons}}
    </div>
</template>

<template name="content">

    {{>loginButtons}}

    <div id="tooplate_wrapper">
        <div id="tooplate_sidebar">

            <div id="header">
                <h1>Märkmik</h1>
            </div>

            <div id="menu">
                <ul class="navigation1">
                    <li><a href="/" class="selected menu_01">Kalender</a></li>
                    <li><a href="{{ pathFor 'ToDo' }}" class="selected menu_01">ToDo List</a></li>

                </ul>
            </div>
        </div>

        <div id="inside">
            <div class="panel" id="home" style="overflow: hidden;">

            </div>
        </div>
    </div>

</template>

<template name="lecture">
        <tr  class="accordion-toggle" data-name="{{name}}" data-id="{{_id}}">
            <td><a href="#myModal" class="fa fa-pencil fa-fw editButton" data-toggle="modal"></a></td>
            <td><i class="fa fa-trash removeLecture"></i></td>
            <td style="width: 70px;">{{begintime}}</td>
            <td style="width: 70px;">{{endtime}}</td>
            <td class="clickLecturename" style="width: 200px;">{{lecturename}}</td>

            <td >
                <div class="btn-group">

                    <a href="#{{_id}}" class="btn btn-default addNewHomeWork" data-toggle="modal">Add</a>
                    <button type="button" class="btn btn-default" data-toggle="collapse" data-target=".{{_id}}">Right</button>
                </div>
            </td>
        </tr>


        {{#each homeworks}}
            <tr>
                <td colspan="6" class=""><div class="accordian-body collapse {{lectureid}}">{{homework}}</div></td>
            </tr>
        {{/each}}

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Kas soovid muuta valitud tunni andmeid?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Kui soovid muuta valitud tunni andmeid, siis palun lisa soovitud andmed siia: </p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Alguskellaaeg</td>
                                    <td>Lõpukellaaeg</td>
                                    <td>Tunni nimi</td>
                                </tr>

                            </thead>
                            <tr>
                                <td><input type="text" class="timeInput beginTime" placeholder="--:--"></td>
                                <td><input type="text" class="timeInput endTime" placeholder="--:--" ></td>
                                <td><input type="text" class="lecture lectureNameTest"></td>

                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary saveChanges" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    <div id="{{_id}}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Kas soovid muuta valitud tunni andmeid?</h4>
                </div>
                <div class="modal-body">
                    <p>Lisa kodutöö:</p>
                    <input type="text" placeholder="Lisa kodutöö" class="homework">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary addHomework" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="testhomework">

</template>
