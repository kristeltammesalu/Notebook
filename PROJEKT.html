<head>
    <title>PROJEKT</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    {{#if currentUser}}
    <div id="slider" class="signedIn">
        {{>loginButtons}}
        {{> content}}
    </div>
    {{else}}
        <div class="signIn">
            {{> signinpage}}
        </div>
    {{/if}}

</body>

<template name="signinpage">

    <div id="signInPage">
        <h1 class=signInHeader>Tere Tulemast!</h1>
        {{>loginButtons}}
    </div>
</template>

<template name="content">

    <div id="tooplate_wrapper">
        <div id="tooplate_sidebar">

            <div id="header" class="mainHeader">
                <h1>Märkmik</h1>
            </div>

            <div id="menu">
                <ul class="navigation1">
                    <li><a href="" class="selected menu_01">Kalender</a></li>


                </ul>
            </div>
        </div>

        <div id="content">
            <div class="panel" id="home" style="overflow: hidden;">

                {{#if ifDayviewTrue}}
                    {{> Dayview}}
                {{else}}
                    {{> CalendarTemplate}}
                {{/if}}

                {{#if ifkonspektTrue}}
                    {{> conspectus}}
                {{/if}}


            </div>
        </div>
    </div>

</template>


<template name="CalendarTemplate">
    <div class="calendar"></div>

</template>

<template name="Dayview">

    <div id="katsetus">
    <div class="addNewLecture">
        <table>
            <tr>
                <td>
                    <h1 class="TakeDay">{{selectedDay}}</h1>
                </td>
                <td>
                    <button id="addNewLecture" class="fa fa-plus"></button>
                </td>
            </tr>
        </table>  
    </div>

    <br>

    <div  class="scroll">
        {{#each lectures}}
        {{> lecture}}
        {{/each}}
    </div>

    <table id="addNewLectureInput">
        <tr>
            <td><input type="text" id="beginTime" class="timeInput" placeholder="--:--" style="padding: 2px 3px; margin-bottom:0px;"></td>
            <td><input type="text" id="endTime" class="timeInput" placeholder="--:--" style="padding: 2px 3px; margin-bottom:0px;"></td>
            <td><input type="text" id="lectureName" class="lecture" style="padding: 2px 3px; margin-bottom:0px;"></td>
            <td><button id="closeButton"  class="fa fa-times "></button></td>
            <td><button id="saveButton" class="fa fa-check"></button></td>
        </tr>
    </table>

    <div class="footer">

        <button id="backButton" class="fa fa-arrow-left"></button>
    </div>
    </div>



</template>

<template name="conspectus">
    <div id="konspekt">
        <h1>{{selectedDay}} {{selectedLecture}}</h1>


        <textarea id="writtenConspectus" cols="10" placeholder="Kirjuta oma konspekt siia!">
            {{#each showConspectus}}
            {{conspectus}}
            {{/each}}
        </textarea>



        <div class="footer">
            <button id="backConspectusButton" class="fa fa-arrow-left"></button>
            <button id="saveConspectusButton" class="fa fa-check check"></button>

        </div>
    </div>
</template>

<template name="lecture">
    <div>
        <table class="lecturesTable table table-condensed" style="border-collapse:collapse;">
            <tr  class="accordion-toggle" data-name="{{name}}" data-id="{{_id}}">
                <td style="width: 70px;">{{begintime}}</td>
                <td style="width: 70px;">{{endtime}}</td> 
                <td class="clickLecturename" style="width: 200px;">{{lecturename}}</td>
                <td >
                    <div class="btn-group">
                        <a href="#myModal" class="btn btn-default editButton" data-toggle="modal">Left</a>
                        <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#{{_id}}">Right</button>
                    </div>
                </td>
            </tr>

            <tr >
                <td colspan="6" class="hiddenRow"><div class="accordian-body collapse" id="{{_id}}"> Demo1 </div> </td>
            </tr>
        </table>

        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Kas soovid muuta valitud tunni andmeid?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Kui soovid muuta valitud tunni andmeid, siis palun lisa soovitud andmed siia: </p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>Alguskellaaeg</td>
                                    <td>Lõpukellaaeg</td>
                                    <td>Tunni nimi</td>
                                </tr>

                            </thead>
                            <tr>
                                <td><input type="text" class="timeInput" placeholder="--:--"></td>
                                <td><input type="text" class="timeInput" placeholder="--:--" ></td>
                                <td><input type="text" class="lecture"></td>

                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary saveChanges">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
